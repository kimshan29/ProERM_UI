<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">MASTER DAMPAK</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-show="!dampak.isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray">
                <!--<table datatable=""
                       dt-options="dtOptions"
                       dt-columns="dtColumns"
                       class="table table-striped table-bordered table-hover"></table>-->
                <form>
                    <div class="form-group">
                        <label class="control-label col-lg-2 col-md-3 col-sm-3">Tahun</label>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <select class="form-control" ng-model="tahun" ng-options="item.id as item.name for item in master.tahun"></select>
                        </div>
                    </div>
                </form>
                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">NO</th>
                            <th class="text-center">PERINGKAT DAMPAK</th>
                            <th class="text-center">DETAIL DAMPAK</th>
                            <th class="text-center">AREA DAMPAK</th>
                            <th class="text-center">TAHUN</th>
                            <th class="text-center">STATUS</th>
                            <th class="text-center judul-action">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="main-font-3" ng-repeat="item in areadampak.data">
                            <td>{{ $index+1 }}</td>
                            <td>{{ item.peringkatDampak }}</td>
                            <td>{{ item.detailDampak }}</td>
                            <td>{{ item.areaDampak }}</td>
                            <td>{{ item.tahun }}</td>
                            <td>{{ item.status }}</td>
                            <td class="text-center">
                                <button type='button' class='btn btn-info btn-sm' ng-click="eventEditDampak(item.id)" ng-show='!entitas.isEditMode'>
                                    <span class='fa fa-pencil'></span> Edit
                                </button>
                                <button type='button' class='btn btn-danger btn-sm' ng-click="eventHapusDampak(item.id, item.areaDampak)" ng-show='!entitas.isEditMode'>
                                    <span class='fa fa-times-circle'></span> Hapus
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="eventClickAdd()">
                        <i class="fa fa-plus-square"></i>
                        Tambah Master Dampak
                    </button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-show="dampak.isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray main-font">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 class="main-font-3">
                        TAMBAH MASTER AREA DAMPAK
                    </h3>
                    <hr />
                </div>
                <form class="form-horizontal">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Peringkat Dampak</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control" ng-model="form.id" style="display:none;" />
                                <select class="form-control" ng-model="form.peringkatDampak" ng-options="item.id as item.name for item in master.peringkatDampak"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Detail Dampak</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control" ng-model="form.detailDampak">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Area Dampak</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="form.areaDampak" ng-options="item.id as item.name for item in master.areaDampak"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Tahun</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="form.tahun" ng-options="item.id as item.name for item in master.tahun"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Status</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="form.isActive">
                                    <option value="Active">Active</option>
                                    <option value="Not Active">Not Active</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-3 col-md-3 col-sm-3">
                                <button type="button" class="btn btn-primary" ng-click="eventClickSave()">
                                    Save
                                </button>
                                <button type="button" class="btn btn-danger" ng-click="eventClickCancel()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
