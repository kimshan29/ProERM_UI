    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray">

                    <div class="form-group">
                        <label class="control-label col-lg-2 col-md-3 col-sm-3">Tahun</label>

                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover ">
                    <thead>
                        <tr>
                            <th class="text-center">No</th>
                            <th class="text-center">Peringkat Kemungkinan</th>
                            <th class="text-center">Tipe Kemungkinan</th>
                            <th class="text-center">Kemungkinan</th>
                            <th class="text-center">Status</th>
                            <th class="text-center judul-action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="main-font-3" ng-repeat="item in kemungkinan.data">
                            <td>{{ $index+1 }}</td>
                            <td>{{ item.kriteriaKemungkinan.peringkatKemungkinan }}</td>
                            <td>{{ item.tipeKemungkinan.tipePeringkatKemungkinan }}</td>
                            <td>{{ item.kemungkinan }}</td>
                            <td>{{ item.isActive }}</td>
                            <td class="text-center">

                                    <span class='fa fa-pencil'></span> Edit

                        </tr>

                </table>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="eventClickAdd()">

                    </button>
                </div>
            </div>

        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-show="kemungkinan.isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray main-font">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 class="main-font-3">
                        TAMBAH MASTER KEMUNGKINAN
                    </h3>
                    <hr />
                </div>
                <form class="form-horizontal">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Peringkat Kemungkinan</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control" ng-model="form.id" style="display:none;" />
                                <select class="form-control" ng-model="form.peringkatKemungkinan" ng-options="item as item.peringkatKemungkinan + '-' + item.keterangan for item in master.peringkatKemungkinan track by item.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Tipe Kemungkinan</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="form.tipeKemungkinan" ng-options="item as item.tipePeringkatKemungkinan for item in master.tipeKemungkinan track by item.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Kemungkinan</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control" ng-model="form.kemungkinan">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Status</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="form.isActive">
                                    <option value="Active">Active</option>
                                    <option value="Not Active">Not Active</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-3 col-md-3 col-sm-3">
                                <button type="button" class="btn btn-primary" ng-click="eventClickSave()">
                                    Save
                                </button>
                                <button type="button" class="btn btn-danger" ng-click="eventClickCancel()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
