<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">MASTER TINGKAT RISIKO</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-show="!tingkatRisiko.isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray">
                <!--<table datatable=""
                       dt-options="dtOptions"
                       dt-columns="dtColumns"
                       class="table table-striped table-bordered table-hover"></table>-->
                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">TAHUN</th>
                            <th class="text-center">DAMPAK</th>
                            <th class="text-center">KEMUNGKINAN</th>
                            <th class="text-center">TINGKAT RISIKO</th>
                            <th class="text-center">WARNA</th>
                            <th class="text-center judul-action">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="main-font-3" ng-repeat="item in tingkatRisiko.data">
                            <td>{{ item.tahun }}</td>
                            <td>{{ item.dampak.dampak }}</td>
                            <td>{{ item.kemungkinan.kemungkinan }}</td>
                            <td>{{ item.tingkatRisiko.tingrisk }}</td>
                            <td> <span style="background-color:{{ item .tingkatRisiko.warna; }}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> </td>
                            <td class="text-center">
                                <button type='button' class='btn btn-info btn-sm' ng-click="eventClickEdit(item.id)" ng-show='!tingkatRisiko.isEditMode'>
                                    <span class='fa fa-pencil'></span> Edit
                                </button>
                                <button type='button' class='btn btn-danger btn-sm' ng-click="eventClickHapus(item.id, item.dampak.dampak + ' ( ' + item.kemungkinan.kemungkinan + ' )')" ng-show='!tingkatRisiko.isEditMode'>
                                    <span class='fa fa-times-circle'></span> Hapus
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="eventClickAdd()">
                        <i class="fa fa-plus-square"></i>
                        Tambah Master Tingkat Risiko
                    </button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-show="tingkatRisiko.isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray main-font">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 class="main-font-3">
                        FORM MASTER TINGKAT RISIKO
                    </h3>
                    <hr />
                </div>
                <form class="form-horizontal">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Tahun</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="tingkatRisiko.input.tahun" ng-options="item as item for item in tingkatRisiko.master.tahun" ng-change="eventChangeTahun()"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Dampak</label>
                            <div class="col-lg-6 col-md-9 col-sm-9">
                                <select class="form-control" ng-model="tingkatRisiko.input.dampak.id" ng-options="item.id as item.dampak for item in tingkatRisiko.master.dampak" ng-change="eventChangeDampak()"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Kemungkinan</label>
                            <div class="col-lg-6 col-md-9 col-sm-9">
                                <select class="form-control" ng-model="tingkatRisiko.input.kemungkinan.id" ng-options="item.id as item.kemungkinan for item in tingkatRisiko.master.kemungkinan" ng-change="eventChangeKemungkinan()"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Tingkat Risiko</label>
                            <div class="col-lg-6 col-md-9 col-sm-9">
                                <select class="form-control" ng-model="tingkatRisiko.input.tingkatRisiko.id" ng-options="item.id as item.tingrisk + '&nbsp;&nbsp;&nbsp;' + item.warna for item in tingkatRisiko.master.tingkatRisiko" ng-change="eventChangeTingkatRisiko()"></select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Warna</label>
                            <div class="col-lg-6 col-md-9 col-sm-9">
                                <select class="form-control"
                                        ng-model="tingkatRisiko.input.warna.id"
                                        ng-options="item.id as item.warna for item in tingkatRisiko.master.warna"
                                        ng-change="eventChangeWarna()"></select>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-3 col-md-3 col-sm-3">
                                <button type="button" class="btn btn-primary" ng-click="eventClickSave()">
                                    Save
                                </button>
                                <button type="button" class="btn btn-danger" ng-click="eventClickCancel()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
