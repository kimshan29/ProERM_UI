<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">MASTER WARNA</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-show="!isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray">
                <!--<table datatable=""
                       dt-options="dtOptions"
                       dt-columns="dtColumns"
                       class="table table-striped table-bordered table-hover"></table>-->
                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" rowspan="2" style="vertical-align:middle;">TINGKAT RISIKO</th>
                            <th class="text-center" colspan="2">BACKGROUND</th>
                            <th class="text-center" colspan="2">FONT COLOR</th>
                            <th class="text-center judul-action" style="vertical-align:middle;" rowspan="2">ACTION</th>
                        </tr>
                        <tr>
                            <th class="text-center">WARNA</th>
                            <th class="text-center">RGB</th>
                            <th class="text-center">WARNA</th>
                            <th class="text-center">RGB</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data">
                            <td>{{ item.tingkatRisiko }}</td>
                            <td>{{ item.warna }}</td>
                            <td>{{ item.rgb }}</td>
                            <td>{{ item.fontcolorName }}</td>
                            <td>{{ item.fontcolor }}</td>
                            <td class="text-center">
                                <button type='button' class='btn btn-info btn-sm' ng-click="eventClickEdit(item.id)" ng-show='!isEditMode'>
                                    <span class='fa fa-pencil'></span> Edit
                                </button>
                                <!--<button type='button' class='btn btn-danger btn-sm' ng-click="eventClickHapus(item.id, item.warna + ' ( ' + item.rgb + ' )')" ng-show='!isEditMode'>
                                    <span class='fa fa-times-circle'></span> Hapus
                                </button>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--<div class="form-group">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="eventClickAdd()">
                        <i class="fa fa-plus-square"></i>
                        Tambah Warna
                    </button>
                </div>-->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-show="isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray color-blue">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 class="color-blue">
                        {{ formTitle }}
                    </h3>
                    <hr />
                </div>
                <form class="form-horizontal" name="form1">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Tingkat Risiko</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control" ng-model="input.tingkatRisiko" readonly />
                            </div>
                        </div>

                        <!--BACKGROUND-->
                        <div class="form-group">
                            <label class="control-label col-lg-12 col-md-12 col-sm-12"><b>BACKGROUND</b></label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Warna</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" validator="required" id="tWarna" name="tWarna" class="form-control" ng-model="input.warna" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">RGB</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="color" class="form-control" ng-model="input.rgb" />
                            </div>
                        </div>

                        <!--FONT COLOR-->
                        <div class="form-group">
                            <label class="control-label col-lg-12 col-md-12 col-sm-12"><b>FONT</b></label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Warna</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" validator="required" id="tWarna" name="tWarna" class="form-control" ng-model="input.fontcolorName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">RGB</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="color" class="form-control" ng-model="input.fontcolor" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-3 col-md-3 col-sm-3">
                                <button type="button" class="btn btn-primary" validation-submit="form1" ng-click="eventClickSave()">
                                    Save
                                </button>
                                <button type="button" class="btn btn-danger" ng-click="eventClickCancel()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
