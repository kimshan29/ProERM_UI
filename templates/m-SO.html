<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">MASTER STRATEGIC OBJECTIVE</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-show="!SO.isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray">
                <!--<table datatable=""
                       dt-options="dtOptions"
                       dt-columns="dtColumns"
                       class="table table-striped table-bordered table-hover"></table>-->
                <form>
                    <div class="form-group">
                        <label class="control-label col-lg-2 col-md-3 col-sm-3">Tahun</label>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <select class="form-control" ng-model="tahun" ng-options="item.id as item.name for item in master.tahun" ng-change=eventSearchByYear(tahun)></select>
                        </div>
                    </div>
                </form>
                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover ">
                    <thead>
                        <tr>
                            <th class="text-center">No</th>
                            <th class="text-center">Kode SO</th>
                            <th class="text-center">Strategic Objective</th>
                            <th class="text-center">Perspective</th>
                            <th class="text-center">Periode RJPP</th>
                            <th class="text-center">Periode SO</th>
                            <th class="text-center">Status</th>
                            <th class="text-center judul-action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="main-font-3" ng-repeat="item in kejadian.data">
                            <td>{{ $index+1 }}</td>
                            <td>{{ item.kodeSO }}</td>
                            <td>{{ item.strategicObjective }}</td>
                            <td>{{ item.perspective }}</td>
                            <td>{{ item.periodeRjpp }}</td>
                            <td>{{ item.periodeSo }}</td>
                            <td>{{ item.isActive }}</td>
                            <td class="text-center">
                                <button type='button' class='btn btn-info btn-sm' ng-click="eventEditDampak(item.id)" ng-show='!entitas.isEditMode'>
                                    <span class='fa fa-pencil'></span> Edit
                                </button>
                                <!-- <button type='button' class='btn btn-danger btn-sm' ng-click="eventHapusDampak(item.id, item.areaDampak)" ng-show='!entitas.isEditMode'>
                                    <span class='fa fa-times-circle'></span> Hapus
                                </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="eventClickAdd()">
                        <i class="fa fa-plus-square"></i>
                        Tambah Master SO
                    </button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-show="SO.isEditMode">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray main-font">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 class="main-font-3">
                        TAMBAH MASTER STRATEGIC OBJECTIVE
                    </h3>
                    <hr />
                </div>
                <form class="form-horizontal">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Kode SO</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control" ng-model="form.id" style="display:none;" />
                                <input type="text" class="form-control" ng-model="form.kodeSO" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Strategic Objective</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control" ng-model="form.strategicObjective">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Perspective</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="form.perspective" ng-options="item as item.perspective for item in master.perspective track by item.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Periode RJPP</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form-inline">
                                <div class="input-group date">
                                    <div class="input-group-addon" ng-click="periodeAkhir = true" style="cursor: pointer;">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control" datepicker-localdate uib-datepicker-popup="dd/MM/yyyy" ng-model="form.periodeAkhir" ng-init="form.periodeAkhir = form.periodeAkhir.toDate()" is-open="periodeAkhir" close-text="Close" alt-input-formats="['dd/MM//yyyy']" size="30" name="periodeAkhir" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Periode SO</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 form-inline">
                                <div class="input-group date">
                                    <div class="input-group-addon" ng-click="periodeAkhir = true" style="cursor: pointer;">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control" datepicker-localdate uib-datepicker-popup="dd/MM/yyyy" ng-model="form.periodeAkhir" ng-init="form.periodeAkhir = form.periodeAkhir.toDate()" is-open="periodeAkhir" close-text="Close" alt-input-formats="['dd/MM//yyyy']" size="30" name="periodeAkhir" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2 col-md-3 col-sm-3">Status</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control" ng-model="form.isActive">
                                    <option value="Active">Active</option>
                                    <option value="Not Active">Not Active</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-3 col-md-3 col-sm-3">
                                <button type="button" class="btn btn-primary" ng-click="eventAddDampak()">
                                    Save
                                </button>
                                <button type="button" class="btn btn-danger" ng-click="eventClickCancel()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
