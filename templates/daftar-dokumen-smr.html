<style>
    table.dataTable tbody td, table.dataTable tbody th {
        padding: 5px 5px !important;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Daftar Dokumen SMR</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body bg-white border-gray">
                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center padding-5">Tipe</th>
                            <th class="text-center padding-5" style="width:15%">No. Dokumen</th>
                            <th class="text-center padding-5">Judul</th>
                            <th class="text-center padding-5">Approval Stage</th>
                            <th class="text-center padding-5">Pemilih Risiko</th>
                            <th class="text-center padding-5">Unit</th>
                            <th class="text-center padding-5">Terakhir Diubah</th>
                        </tr>
                    </thead>
                    <tfoot style="display: table-header-group;">
                        <tr>
                            <th class="text-center padding-5"></th>
                            <th class="text-center padding-5"></th>
                            <th class="text-center padding-5"></th>
                            <th class="text-center padding-5"></th>
                            <th class="text-center padding-5"></th>
                            <th class="text-center padding-5"></th>
                            <th class="text-center padding-5"></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="item in data">
                            <td class="text-center padding-5">{{ item.dokumen }}</td>
                            <td class="text-center padding-5">
                                <a href="#{{item.dokumen.toLowerCase()}}/{{ item.id }}" title="Lihat detail data">{{ item.noDokumen }}</a>

                                <span class="pull-right cursor-hand" ng-if="item.dokumen.toLowerCase() == 'dmr'" ng-click="$parent.downloadDmr(item.id)">
                                    <i class="fa fa-download" title="Download DMR"></i>
                                </span>
                            </td>
                            <td class="padding-5">{{ item.judul }}</td>
                            <td class="text-center  padding-5">{{ item.status }}</td>
                            <td class="text-center padding-5">
                                {{item.pemilikRisiko}}
                            </td>
                            <td class="text-center padding-5">
                                {{item.unit}}
                            </td>
                            <td class="text-center padding-5">
                                <span>{{ item.tanggal.defaultDateFormat() }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
